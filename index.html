<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind (browser build) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Your own script – runs after Tailwind is loaded -->
  <script defer src="script.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-black text-white">

  <!-- ==================== HEADER ==================== -->
  <header class="fixed inset-x-0 top-0 z-40 bg-cyan-500 border-b border-blue-500 py-4">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-center">
      <h1 class="text-2xl sm:text-4xl font-extrabold text-white text-center">
        <a href="#" class="hover:underline">
          Number Guessing Game: Practice your divinatory skills!
        </a>
      </h1>
    </div>
  </header>

  <!-- ==================== MAIN CONTENT ==================== -->
  <!-- Add top & bottom padding so the fixed header/footer don’t cover anything -->
  <main class="flex-1 pt-20 pb-24">
    <section class="px-4 py-6">
      <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:gap-8">

        <!-- ======== IMAGE & Intro ======== -->
        <article class="flex-1 space-y-5 text-center md:text-left">
          <figure class="mb-4">
            <img
              src="https://media.istockphoto.com/id/1361321300/de/foto/numerologie-ein-junges-m%C3%A4dchen-faltete-ihre-h%C3%A4nde-in-form-eines-herzens-vor-dem-hintergrund.jpg?s=1024x1024&w=is&k=20&c=kXwkx-WjnQMdB12We8UrY3t55rvjSnt-653mtPF2CbU="
              alt="Young woman holding her hands in a heart shape"
              class="max-w-xs w-full mx-auto rounded-xl shadow-lg object-cover"
            />
          </figure>

          <p class="text-cyan-500 font-semibold text-base md:text-lg text-center">
            Guess a number between 1 and 100 and see your result!
          </p>

          <!-- ======== FORM ======== -->
          <form id="calcForm"
                class="flex flex-col gap-5 w-11/12 max-w-sm mx-auto p-4 bg-white rounded-lg shadow-md items-center">

            <!-- Input + Submit -->
            <div class="flex w-full flex-col sm:flex-row gap-2 items-stretch">
              <label for="numInput" class="sr-only">Enter your guess</label>
              <input
                id="numInput"
                name="numInput"
                type="number"
                placeholder="Enter your guess!"
                required
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                       hover:border-gray-400 transition duration-150 ease-in-out
                       text-gray-900 bg-white"
              />
              <button type="submit"
                      class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-md
                             hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500
                             focus:ring-offset-2 transition duration-150 ease-in-out">
                Submit
              </button>
            </div>

            <!-- Result box (hidden until JS shows it) -->
            <div id="resultBox"
                 class="hidden w-full p-3 border-l-4 border-indigo-500 bg-indigo-50 text-indigo-800 rounded-md break-all">
              <!-- Result will be injected here -->
            </div>
          </form>
        </article>
      </div>
    </section>
  </main>

  <!-- ==================== FOOTER ==================== -->
  <footer class="fixed inset-x-0 bottom-0 z-40 bg-cyan-500 text-white py-4 px-4">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between text-sm">
      <a href="#" class="hover:underline mb-2 sm:mb-0">Contact</a>
      <p class="text-center">
        © 2025 Number Guessing Game by Anastasia. All rights reserved.
      </p>
    </div>
  </footer>

</body>
</html>
